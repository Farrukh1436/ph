<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jersey+10&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <div class="nav_items">
            <div class="nav_items_1">
              <div class="nav_items_logo">
                <a href="index.html">
                  <img src="/media/logo.png" alt="Logo" />
                </a>
              </div>
              <ul class="nav_items_links">
                <li class="nav_items_link hidden">
                  <a href="# ">Trending</a>
                </li>
                <li class="nav_items_link hidden">
                  <a href="# ">Sports</a>
                </li>

                <li class="nav_items_link hidden">
                  <a href="# ">Concerts</a>
                </li>

                <li class="nav_items_link hidden">
                  <a href="# ">Theather</a>
                </li>

                <li class="nav_items_sign_btn hidden">
                  <a href="# ">Sign Up</a>
                </li>
                <li class="nav_items_lgn_btn hidden">
                  <a href="# ">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="form">
      <div class="container">
        <div class="form_items">
          <h1>
            Welcome to <span>party<span>hunt.</span></span>
          </h1>



          <form action="/sign_in" method="post">

            <h3 class="form_header">Sign In</h3>
            <div class="form_username">
              <label for="username">Username</label>
              <!-- Display error message if present -->
              <div th:if="${error_username}" >
                <p class="error_text if_exist" th:text="${error_username}"></p>
              </div>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>


            <div class="form_email">
              <label for="email">Email</label>
              <div th:if="${error_email}" >
                <p class="error_text if_exist"th:text="${error_email}"></p>
              </div>
              <input

                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="form_password">
              <label for="password">Password</label>
              <input

                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="form_has_account">
              <p>Already have an account?</p>
              <a href="login.html">Log In</a>
            </div>

            <button class="form_btn" id="signin_btn" type="submit">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
